<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이찬 ♥ ㅁㅈ의 초대</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fdfaf6;
      --text: #2e2e2e;
      --accent: #6c8b72;
      --font-title: 'Nanum Myeongjo', serif;
      --font-body: 'Quicksand', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      scroll-behavior: smooth;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('https://upload.wikimedia.org/wikipedia/commons/0/0a/My_Neighbor_Totoro_tree_scene.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
      position: relative;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .header-content {
      position: relative;
      z-index: 1;
      padding: 0 1rem;
    }

    .header-content h1 {
      font-family: var(--font-title);
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .header-content p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.8;
    }

    .ghibli-img {
      display: block;
      margin: 2rem auto 1rem;
      max-width: 260px;
      border-radius: 0.5rem;
    }

    section {
      padding: 4rem 1.5rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    section h2 {
      font-family: var(--font-title);
      font-size: 1.9rem;
      margin-bottom: 1.2rem;
      color: var(--accent);
    }

    section p {
      font-size: 1rem;
      line-height: 1.7;
      color: #444;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #999;
    }

    @media (max-width: 768px) {
      .header-content h1 {
        font-size: 2.2rem;
      }

      section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>이찬 ♥ ㅁㅈ</h1>
      <p>바람이 부는 날, 나무 그늘 아래에서<br>당신을 기다립니다.</p>
    </div>
  </header>

  <section>
    <img src="https://i.imgur.com/LUIq49c.png" alt="지브리 커플 일러스트" class="ghibli-img">
    <h2>우리가 함께 걸어가는 길</h2>
    <p>
      햇살이 좋은 어느 날,<br>
      작은 약속을 하나 만들었습니다.<br>
      우리는 이제, 서로의 나무가 되어주기로 했습니다.<br><br>
      그 시작의 자리에<br>
      당신을 초대하고 싶습니다.
    </p>
  </section>

  <section>
    <img src="https://i.imgur.com/zQe5i6K.png" alt="토토로 일러스트" class="ghibli-img">
    <h2>언제, 어디서</h2>
    <p>
      정확한 시간과 장소는 곧 알려드릴게요.<br>
      중요한 건, 당신이 함께해주신다는 마음입니다 🌿
    </p>
  </section>

  <footer>
    Designed with quiet elegance · 이찬 드림
  </footer>
</body>
</html>
