<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이찬 ♥ ㅁㅈ Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .intro-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, #fff0, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeOut 5s ease forwards 4s;
    }

    .intro-text {
      font-size: 3rem;
      text-align: center;
      color: #fff;
      animation: fadeInScale 3s ease forwards;
    }

    header {
      position: relative;
      height: 100vh;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 4.5rem;
      margin: 0;
      color: #ffffff;
      animation: glowText 2s infinite alternate;
    }

    header p {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #ccc;
    }

    .scene {
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .scene::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .scene-content {
      position: relative;
      z-index: 1;
      font-size: 2rem;
      backdrop-filter: blur(3px);
    }

    footer {
      background: #111;
      padding: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeInScale {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #ff4b2b, 0 0 20px #ff416c; }
      to { text-shadow: 0 0 20px #f9f871, 0 0 40px #f9f871; }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }
      .scene-content {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="intro-screen">
    <div class="intro-text">
      🎬 초대장이 시작됩니다
    </div>
  </div>

  <header>
    <h1>이찬 ♥ ㅁㅈ</h1>
    <p>함께 걷는 인생의 시작에 초대합니다</p>
  </header>

  <section class="scene">
    <div class="scene-content">
      "언젠가, 어딘가에서<br>당신과 마주하길 바랍니다."
    </div>
  </section>

  <footer>
    Designed with cinematic elegance · 이찬 🕊️
  </footer>
</body>
</html>
