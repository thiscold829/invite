<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이찬 &amp; ㅁㅈ의 결혼식 초대장</title>

  <!-- Google Fonts: 수채화·손글씨 느낌의 브러시 폰트와 세리프 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    /* === 전체 초기화 및 기본 설정 === */
    html, body {
      margin: 0;
      padding: 0;
      height: 200vh;         /* 충분히 긴 높이로 스크롤 효과를 볼 수 있게 설정 */
      overflow-x: hidden;
      background-color: #faf3e8; /* 따뜻한 크림빛 배경 */
      font-family: 'Noto Serif KR', serif; /* 본문은 부드러운 세리프체 */
    }

    /* === 숲 레이어 공통 스타일 === */
    .layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 110%;
      height: 110%;
      background-size: cover;
      background-position: center center;
      will-change: transform;
      transform: translate3d(0, 0, 0);
    }

    /* === 뒤쪽 수채화 숲 레이어 (가장 멀리) === */
    .layer-back {
      z-index: 1;
      /* 수채화 느낌의 숲 배경 */
      background-image: url('https://source.unsplash.com/1920x1080/?watercolor,forest');
      filter: brightness(0.85) saturate(1.2) contrast(1.1);
    }

    /* === 중간 손그림 나무 레이어 === */
    .layer-mid {
      z-index: 2;
      /* 연필·펜으로 그린 듯한 나무 이미지를 가져옴 */
      background-image: url('https://source.unsplash.com/1920x1080/?hand-drawn,trees');
      filter: brightness(0.9) saturate(1.15) contrast(1.05);
      opacity: 0.95;
    }

    /* === 앞쪽 수채화 잎사귀 레이어 === */
    .layer-front {
      z-index: 3;
      /* 작고 디테일한 잎사귀 수채화 이미지 */
      background-image: url('https://source.unsplash.com/1920x1080/?watercolor,leaves');
      filter: brightness(0.9) saturate(1.2) contrast(1.1);
      opacity: 0.9;
    }

    /* === 따뜻한 오버레이: 전체 화면에 은은한 노란빛 === */
    #overlay-warm {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 235, 200, 0.2), transparent 70%);
      pointer-events: none;
      z-index: 4;
    }

    /* === 스크롤 후 등장할 초대장 텍스트 박스 === */
    .invitation {
      position: absolute;
      top: 120vh; /* 전체 높이의 1.2배 위치에 배치 */
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      background: rgba(255, 250, 245, 0.95); /* 은은한 크림빛 배경 */
      border: 6px solid #d9c3a5;             /* 손으로 그린 듯 약간 거친 테두리 색상 */
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
      z-index: 5;
    }

    .invitation.visible {
      opacity: 1;
    }

    /* === 초대장 내부 일러스트 (수채화 커플) === */
    .invitation img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid rgba(217, 195, 165, 0.7);
      margin-bottom: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* === 제목: 미야자키의 손글씨 느낌을 살린 브러시 폰트 === */
    .invitation h1 {
      font-family: 'Nanum Brush Script', cursive;
      font-size: 3rem;
      color: #b57e4a; /* 부드러운 황토-브라운 계열 */
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 0.3rem;
    }

    /* === 신랑·신부 이름: 따뜻한 세리프 폰트 === */
    .invitation .names {
      font-family: 'Noto Serif KR', serif;
      font-size: 2.2rem;
      letter-spacing: 0.1em;
      margin: 0.5rem 0 1rem;
      color: #503b2e; /* 진한 브라운 */
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
    }

    /* === 본문 인삿말 === */
    .invitation p {
      font-size: 1.15rem;
      line-height: 1.6;
      color: #4a3d33; /* 차분한 다크 브라운 */
      margin: 0.7rem 0;
    }

    /* === 세부 정보 (날짜/장소/Dress Code) === */
    .invitation .details {
      margin-top: 1.2rem;
      font-size: 1rem;
      line-height: 1.6;
      color: #4a3d33;
    }

    .invitation .details span {
      display: block;
      margin: 0.4rem 0;
      font-weight: 500;
    }

    /* === 낙엽/꽃잎 애니메이션 Canvas === */
    #petalCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 6;
      pointer-events: none;
    }
  </style>
</head>
