  <!-- 1) ë’¤ìª½ ìˆ˜ì±„í™” ìˆ² ë ˆì´ì–´ -->

  <!-- 5) ì»¤í”Œ ì¼ëŸ¬ìŠ¤íŠ¸ (ì²˜ìŒ í™”ë©´ì— ë³´ì„) -->

    <img src="https://source.unsplash.com/350x350/?watercolor,couple,illustration" alt="ìˆ˜ì±„í™” ì»¤í”Œ ì¼ëŸ¬ìŠ¤íŠ¸" />

  <!-- 6) ìŠ¤í¬ë¡¤ í›„ ë“±ì¥í•  ì´ˆëŒ€ì¥ í…ìŠ¤íŠ¸ ë°•ìŠ¤ -->
  <div class="invitation" id="invitation">
    <!-- ìˆ˜ì±„í™” ìŠ¤íƒ€ì¼ ì»¤í”Œ ì´ë¯¸ì§€ -->
    <img src="https://source.unsplash.com/200x200/?watercolor,couple,illustration" alt="ìˆ˜ì±„í™” ì»¤í”Œ ì¼ëŸ¬ìŠ¤íŠ¸">
    <h1>ì²­ì²©ì¥ì— ì´ˆëŒ€í•©ë‹ˆë‹¤</h1>
    <div class="names">ì´ì°¬ &amp; ã…ã…ˆ</div>
    <p>ìˆ˜ì±„í™” ë¶“ í„°ì¹˜ê°€ ì‚´ì•„ìˆëŠ” ìˆ² ì†ì—ì„œ</p>
    <p>ë‘ ì‚¬ëŒì´ í•˜ë‚˜ ë˜ì–´ ì—¬ëŸ¬ë¶„ì„ ì´ˆëŒ€í•©ë‹ˆë‹¤.</p>
    <div class="details">
      <span>ğŸ“… ë‚ ì§œ: ì¶”í›„ ê³µì§€</span>
      <span>ğŸ“ ì¥ì†Œ: ì¶”í›„ ê³µì§€</span>
      <span>ğŸ‘— Dress Code: ìì—°ì˜ ìƒ‰ì„ ë‹®ì€ í¸ì•ˆí•œ ë³µì¥</span>

  <!-- 7) ë‚™ì—½/ê½ƒì ì• ë‹ˆë©”ì´ì…˜ Canvas -->
  <canvas id="petalCanvas"></canvas>

  <script>
    //=============================
    // 1) ìŠ¤í¬ë¡¤ ê¸°ë°˜ íŒ¨ëŸ´ë™ìŠ¤ íš¨ê³¼
    //=============================
    const layerBack  = document.querySelector('.layer-back');
    const layerMid   = document.querySelector('.layer-mid');
    const layerFront = document.querySelector('.layer-front');
    const invitation = document.getElementById('invitation');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      // ë ˆì´ì–´ë³„ ì„œë¡œ ë‹¤ë¥¸ ì†ë„ë¡œ ì´ë™ì‹œí‚¤ê¸°
      layerBack.style.transform  = `translateY(${scrollY * 0.2}px)`;
      layerMid.style.transform   = `translateY(${scrollY * 0.4}px)`;
      layerFront.style.transform = `translateY(${scrollY * 0.6}px)`;

      // ìŠ¤í¬ë¡¤ì´ í™”ë©´ ë†’ì´ì˜ 75% ì´ìƒ ë‚´ë ¤ê°€ë©´ ì´ˆëŒ€ì¥ ë°•ìŠ¤ ë…¸ì¶œ
      if (scrollY > window.innerHeight * 0.75) {
        invitation.classList.add('visible');
      }
    });

    //======================================
    // 2) Canvas ê¸°ë°˜ ë‚™ì—½/ê½ƒì ì• ë‹ˆë©”ì´ì…˜
    //======================================
    const canvas = document.getElementById('petalCanvas');
    const ctx    = canvas.getContext('2d');
    let width    = canvas.width  = window.innerWidth;
    let height   = canvas.height = window.innerHeight;
    const petals = [];
    const COUNT  = 120;

    window.addEventListener('resize', () => {
      width  = canvas.width  = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    class Petal {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * -height;
        this.size = 4 + Math.random() * 12;
        this.speedY = 0.7 + Math.random() * 1.5;
        this.speedX = (Math.random() - 0.5) * 1.2;
        this.angle  = Math.random() * Math.PI * 2;
        this.angularSpeed = 0.005 + Math.random() * 0.015;
        this.opacity = 0.2 + Math.random() * 0.4;
        // ë¯¸ë¬˜í•œ ìˆ˜ì±„í™” ìƒ‰ì¡° ë‚™ì—½ ì»¬ëŸ¬
        const r = 200 + Math.random() * 30; // 200~230
        const g = 150 + Math.random() * 30; // 150~180
        const b = 100 + Math.random() * 30; // 100~130
        this.color = `rgba(${Math.floor(r)}, ${Math.floor(g)}, ${Math.floor(b)}, ${this.opacity})`;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.angle += this.angularSpeed;
        if (this.y > height + 20 || this.x > width + 20 || this.x < -20) {
          this.reset();
        }
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(this.size * 0.5, -this.size * 0.3, this.size * 0.5, this.size * 0.3, 0, this.size);
        ctx.bezierCurveTo(-this.size * 0.5, this.size * 0.3, -this.size * 0.5, -this.size * 0.3, 0, 0);
        ctx.fill();
        ctx.restore();
      }
    }

    function initPetals() {
      for (let i = 0; i < COUNT; i++) {
        petals.push(new Petal());
      }
    }

    function animatePetals() {
      ctx.clearRect(0, 0, width, height);
      petals.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animatePetals);
    }

    initPetals();
    animatePetals();
  </script>
