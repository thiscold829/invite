<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이찬 ♥ ㅁㅈ의 초대</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5efe6;
      --text: #2f2f2f;
      --accent: #6c8b72;
      --font-title: 'Nanum Myeongjo', serif;
      --font-body: 'Quicksand', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      overflow-x: hidden;
    }
    header {
      height: 130vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      background: linear-gradient(to top, #a8e6cf, #dcedc1);
      overflow: hidden;
    }
    .header-sun {
      position: absolute;
      top: 5%;
      left: 8%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at center, #fff176, #fbc02d);
      border-radius: 50%;
      animation: sunMove 10s ease-in-out infinite alternate;
      z-index: 1;
    }
    @keyframes sunMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(20px); }
    }
    .cloud, .cloud2, .cloud3, .cloud4 {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: cloudMove 100s linear infinite;
    }
    .cloud { width: 150px; height: 80px; top: 10%; left: -200px; }
    .cloud2 { width: 130px; height: 70px; top: 20%; left: -180px; animation-delay: 30s; }
    .cloud3 { width: 110px; height: 60px; top: 30%; left: -150px; animation-delay: 60s; }
    .cloud4 { width: 90px; height: 50px; top: 40%; left: -130px; animation-delay: 90s; }
    @keyframes cloudMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(250vw); }
    }
    .firefly {
      position: absolute;
      width: 5px;
      height: 5px;
      background: yellow;
      border-radius: 50%;
      animation: blink 2s infinite alternate ease-in-out;
    }
    .firefly:nth-child(odd) { animation-duration: 3s; }
    @keyframes blink {
      0% { opacity: 0; }
      100% { opacity: 1; transform: translateY(-10px); }
    }
    .tree, .tree2, .tree3, .bush {
      position: absolute;
      background: #4caf50;
      border-radius: 50%;
      z-index: 0;
    }
    .tree { width: 100px; height: 100px; bottom: 160px; left: 10%; }
    .tree2 { width: 120px; height: 120px; bottom: 170px; left: 30%; }
    .tree3 { width: 90px; height: 90px; bottom: 150px; right: 15%; }
    .bush { width: 60px; height: 40px; bottom: 140px; right: 25%; background: #66bb6a; }
    .grass-layer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: repeating-linear-gradient(to right, #689f38, #558b2f 10px);
      z-index: 1;
    }
    .totoro {
      position: absolute;
      bottom: 160px;
      left: 25%;
      width: 100px;
      height: 130px;
      background: radial-gradient(ellipse at center, #a1887f, #5d4037);
      border-radius: 50% 50% 40% 40%;
      z-index: 3;
      animation: float 6s ease-in-out infinite;
    }
    .totoro::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 30px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
    }
    .catbus {
      position: absolute;
      bottom: 110px;
      right: -150px;
      width: 160px;
      height: 70px;
      background: linear-gradient(to right, #bcaaa4, #6d4c41);
      border-radius: 35px;
      animation: catbusMove 25s linear infinite;
      z-index: 2;
    }
    .catbus::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      background: #fff;
      border-radius: 50%;
      top: 22px;
      left: 15px;
    }
    @keyframes catbusMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-200vw); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .header-content {
      z-index: 4;
      padding: 1rem;
    }
    .header-content h1 {
      font-family: var(--font-title);
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .header-content p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-sun"></div>
    <div class="cloud"></div>
    <div class="cloud2"></div>
    <div class="cloud3"></div>
    <div class="cloud4"></div>
    <div class="firefly" style="top:20%; left:30%;"></div>
    <div class="firefly" style="top:25%; left:60%;"></div>
    <div class="firefly" style="top:70%; left:20%;"></div>
    <div class="firefly" style="top:80%; left:80%;"></div>
    <div class="firefly" style="top:60%; left:40%;"></div>
    <div class="tree"></div>
    <div class="tree2"></div>
    <div class="tree3"></div>
    <div class="bush"></div>
    <div class="grass-layer"></div>
    <div class="totoro"></div>
    <div class="catbus"></div>
    <div class="header-content">
      <h1>이찬 ♥ ㅁㅈ</h1>
      <p>우리가 함께하기로 한 약속의 숲에서<br>당신을 기다립니다.</p>
    </div>
  </header>
</body>
</html>
