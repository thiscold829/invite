<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이찬 &amp; ㅁㅈ의 결혼식 초대장</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet"/>

  <style>
    /* === 기본 색상 및 폰트 변수 === */
    :root {
      --font-heading: 'Noto Serif KR', serif;
      --font-body: 'Noto Sans KR', sans-serif;
      --text-gold: #f0c27b;
      --text-white: #ffffff;
    }

    /* === 전체 초기화 === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      font-family: var(--font-body);
      height: 100vh;
      width: 100vw;
      position: relative;
      color: var(--text-white);
    }

    /* === 배경 레이어 (parallax 효과) === */
    .bg-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 120%;
      height: 120%;
      background-size: cover;
      background-position: center;
      transform: translate(-10%, -10%);
      animation: parallax 30s linear infinite;
    }
    .bg-layer.layer-back {
      background-image: url('https://source.unsplash.com/1920x1080/?forest,night'); /* 뒤쪽 숲 이미지 */
      filter: brightness(0.3) contrast(1.2);
      z-index: 1;
      animation-duration: 40s;
    }
    .bg-layer.layer-front {
      background-image: url('https://source.unsplash.com/1920x1080/?trees,silhouette'); /* 앞쪽 숲 실루엣 */
      filter: brightness(0.2) contrast(1.1);
      z-index: 2;
      animation-duration: 20s;
      opacity: 0.8;
    }
    @keyframes parallax {
      from { transform: translate(-10%, -10%) scale(1); }
      to   { transform: translate(-15%, -15%) scale(1.05); }
    }

    /* === 중앙 커플 일러스트 === */
    .couple-container {
      position: absolute;
      bottom: 10vh;
      left: 50%;
      transform: translateX(-50%);
      width: 35vw;
      max-width: 400px;
      z-index: 3;
    }
    .couple-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      animation: floatCouple 6s ease-in-out infinite alternate;
    }
    @keyframes floatCouple {
      from { transform: translateX(-50%) translateY(0); }
      to   { transform: translateX(-50%) translateY(-15px); }
    }

    /* === 초대장 텍스트 박스 === */
    .invitation {
      position: absolute;
      top: 12vh;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      z-index: 4;
      text-align: center;
      animation: fadeInText 2s ease-in-out forwards;
      opacity: 0;
    }
    @keyframes fadeInText {
      to { opacity: 1; }
    }
    .invitation h1 {
      font-family: var(--font-heading);
      font-size: 3rem;
      color: var(--text-gold);
      text-shadow: 0 0 6px rgba(240, 194, 123, 0.8);
      margin-bottom: 0.5rem;
    }
    .invitation .names {
      font-family: var(--font-heading);
      font-size: 2.4rem;
      margin: 0.5rem 0 1rem;
      color: var(--text-white);
      letter-spacing: 0.1em;
    }
    .invitation p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 0.5rem 0;
      color: var(--text-white);
    }
    .invitation .details {
      margin-top: 1rem;
      font-size: 1rem;
      color: var(--text-white);
      line-height: 1.8;
    }
    .invitation .details span {
      display: block;
      margin: 0.3rem 0;
      font-weight: 500;
    }

    /* === 하단 애니메이션 꽃잎 (Canvas) === */
    #petalCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
    }
  </style>
</head>
<body>
  <!-- 뒤쪽 숲 레이어 -->
  <div class="bg-layer layer-back"></div>
  <!-- 앞쪽 숲 실루엣 레이어 -->
  <div class="bg-layer layer-front"></div>

  <!-- 커플 일러스트 (랜덤 anime couple 이미지) -->
  <div class="couple-container">
    <img src="https://source.unsplash.com/400x400/?anime,couple,illustration" alt="커플 일러스트" />
  </div>

  <!-- 초대장 텍스트 -->
  <div class="invitation">
    <h1>청첩장에 초대합니다</h1>
    <div class="names">이찬 &amp; ㅁㅈ</div>
    <p>지브리 영화 속 숲에서 만난 두 사람,</p>
    <p>영혼이 하나 되어 여러분께 기쁨을 전하고자 합니다.</p>
    <div class="details">
      <span>날짜: 추후 공지</span>
      <span>장소: 추후 공지</span>
      <span>Dress Code: 자연의 색을 닮은 편안한 복장</span>
    </div>
  </div>

  <!-- 꽃잎 애니메이션을 위한 Canvas -->
  <canvas id="petalCanvas"></canvas>

  <!-- JavaScript: 꽃잎 애니메이션 -->
  <script>
    const canvas = document.getElementById('petalCanvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;
    const petalCount = 100;
    const petals = [];

    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

    class Petal {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * W;
        this.y = Math.random() * -H;
        this.size = 6 + Math.random() * 10;
        this.speedY = 1 + Math.random() * 2;
        this.speedX = 0.5 - Math.random();
        this.angle = Math.random() * Math.PI * 2;
        this.angularSpeed = 0.01 + Math.random() * 0.02;
        this.opacity = 0.2 + Math.random() * 0.3;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX * 2;
        this.angle += this.angularSpeed;
        if (this.y > H + 20 || this.x > W + 20 || this.x < -20) {
          this.reset();
        }
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.beginPath();
        ctx.fillStyle = `rgba(240,194,123,${this.opacity})`;
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(this.size/2, -this.size/3, this.size/2, this.size/3, 0, this.size);
        ctx.bezierCurveTo(-this.size/2, this.size/3, -this.size/2, -this.size/3, 0, 0);
        ctx.fill();
        ctx.restore();
      }
    }

    function initPetals() {
      for (let i = 0; i < petalCount; i++) {
        petals.push(new Petal());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, W, H);
      for (let p of petals) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }

    initPetals();
    animate();
  </script>
</body>
</html>
