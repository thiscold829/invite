<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이찬 ♥ ㅁㅈ의 초대</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #dcecc9;
      font-family: 'Nanum Myeongjo', serif;
      overflow: hidden;
    }
    header {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to top, #a3c9a8, #f0f8ff);
      overflow: hidden;
    }
    .hill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: radial-gradient(ellipse at bottom, #88b378, #4f7942);
      border-radius: 50% 50% 0 0;
    }
    .totoro {
      position: absolute;
      bottom: 200px;
      left: 15%;
      width: 120px;
      height: 160px;
      background: #5d4037;
      border-radius: 60% 60% 40% 40%;
    }
    .totoro::before {
      content: '';
      position: absolute;
      width: 100px;
      height: 80px;
      background: #fff;
      bottom: 20px;
      left: 10px;
      border-radius: 50%;
    }
    .totoro::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      top: 20px;
      left: 20px;
      box-shadow: 40px 0 #fff;
    }
    .catbus {
      position: absolute;
      bottom: 250px;
      right: -200px;
      width: 180px;
      height: 80px;
      background: repeating-linear-gradient(90deg, #bc8f8f, #a0522d 20px);
      border-radius: 40px;
      animation: moveBus 30s linear infinite;
    }
    .catbus::before {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      background: #fff;
      border-radius: 50%;
      top: 20px;
      left: 20px;
      box-shadow: 40px 0 #fff, 80px 0 #fff;
    }
    .tree {
      position: absolute;
      bottom: 180px;
      width: 80px;
      height: 100px;
      background: #2e7d32;
      left: 5%;
      border-radius: 50% 50% 0 0;
    }
    .tree::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 20px;
      width: 10px;
      height: 40px;
      background: #6d4c41;
    }
    @keyframes moveBus {
      0% { right: -200px; }
      100% { right: 120vw; }
    }
    .title {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      color: #3e3e3e;
    }
    .title h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }
    .title p {
      font-size: 1.2rem;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <header>
    <div class="hill"></div>
    <div class="tree"></div>
    <div class="totoro"></div>
    <div class="catbus"></div>
    <div class="title">
      <h1>이찬 ♥ ㅁㅈ</h1>
      <p>숲과 마을이 살아 숨 쉬는 그날,<br>당신을 초대합니다.</p>
    </div>
  </header>
</body>
</html>
