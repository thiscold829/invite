<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이찬 ♥ ㅁㅈ의 초대</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5efe6;
      --text: #2f2f2f;
      --accent: #6c8b72;
      --font-title: 'Nanum Myeongjo', serif;
      --font-body: 'Quicksand', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      overflow-x: hidden;
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      background-color: #dce8dd;
    }
    .header-sun {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at center, #fdd835, #fbc02d);
      border-radius: 50%;
      animation: sun-move 20s linear infinite alternate;
    }
    @keyframes sun-move {
      0% { transform: translateY(0); }
      100% { transform: translateY(20px); }
    }
    .hill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, #6c8b72 0%, transparent 100%);
      border-top-left-radius: 50% 20%;
      border-top-right-radius: 50% 20%;
    }
    .tree {
      position: absolute;
      bottom: 180px;
      width: 30px;
      height: 60px;
      background: #4e5b49;
      left: 20%;
    }
    .tree::before {
      content: '';
      position: absolute;
      top: -40px;
      left: -25px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at center, #7cb342, #558b2f);
      border-radius: 50%;
    }
    .header-content {
      z-index: 2;
      padding: 0 1rem;
    }
    .header-content h1 {
      font-family: var(--font-title);
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .header-content p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.8;
    }
    section {
      padding: 4rem 1.5rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    section h2 {
      font-family: var(--font-title);
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }
    section p {
      font-size: 1.1rem;
      color: #444;
      line-height: 1.8;
    }
    .character {
      width: 60px;
      height: 60px;
      background: #555;
      border-radius: 50%;
      margin: 2rem auto;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
    @media (max-width: 768px) {
      .header-content h1 {
        font-size: 2.2rem;
      }
      section h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-sun"></div>
    <div class="tree"></div>
    <div class="hill"></div>
    <div class="header-content">
      <h1>이찬 ♥ ㅁㅈ</h1>
      <p>지브리 마을로 가는 숲길에서<br>당신을 기다립니다.</p>
    </div>
  </header>

  <section>
    <div class="character"></div>
    <h2>우리가 함께 걸어가는 길</h2>
    <p>
      햇살이 좋은 어느 날,<br>
      작은 약속을 하나 만들었습니다.<br>
      우리는 이제, 서로의 나무가 되어주기로 했습니다.<br><br>
      그 시작의 자리에<br>
      당신을 초대하고 싶습니다.
    </p>
  </section>

  <section>
    <div class="character"></div>
    <h2>언제, 어디서</h2>
    <p>
      정확한 시간과 장소는 곧 알려드릴게요.<br>
      중요한 건, 당신이 함께해주신다는 마음입니다 🌿
    </p>
  </section>

  <footer>
    Designed with quiet elegance · 이찬 드림
  </footer>
</body>
</html>
