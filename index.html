<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이찬 ♥ ㅁㅈ의 초대</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5efe6;
      --text: #2f2f2f;
      --accent: #6c8b72;
      --font-title: 'Nanum Myeongjo', serif;
      --font-body: 'Quicksand', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      overflow-x: hidden;
    }
    header {
      height: 120vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      background: linear-gradient(to top, #b2dfdb, #fffde7);
      overflow: hidden;
    }
    .header-sun {
      position: absolute;
      top: 8%;
      left: 10%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at center, #fdd835, #fbc02d);
      border-radius: 50%;
      animation: sun-move 10s ease-in-out infinite alternate;
      z-index: 1;
    }
    @keyframes sun-move {
      0% { transform: translateY(0); }
      100% { transform: translateY(20px); }
    }
    .cloud, .cloud2, .cloud3 {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: cloud-move 60s linear infinite;
    }
    .cloud { width: 120px; height: 60px; top: 10%; left: -150px; }
    .cloud2 { width: 100px; height: 50px; top: 20%; left: -120px; animation-delay: 20s; }
    .cloud3 { width: 80px; height: 40px; top: 30%; left: -90px; animation-delay: 40s; }
    @keyframes cloud-move {
      0% { transform: translateX(0); }
      100% { transform: translateX(220vw); }
    }
    .firefly {
      position: absolute;
      width: 6px;
      height: 6px;
      background: yellow;
      border-radius: 50%;
      animation: firefly-blink 2s infinite alternate ease-in-out;
    }
    .firefly:nth-child(odd) {
      animation-duration: 3s;
    }
    @keyframes firefly-blink {
      from { opacity: 0; }
      to { opacity: 1; transform: translateY(-10px); }
    }
    .grass-layer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: repeating-linear-gradient(to right, #689f38, #558b2f 10px);
      z-index: 1;
    }
    .totoro {
      position: absolute;
      bottom: 150px;
      left: 25%;
      width: 80px;
      height: 100px;
      background: radial-gradient(ellipse at center, #8d6e63, #5d4037);
      border-radius: 50% 50% 40% 40%;
      z-index: 3;
      animation: float 4s ease-in-out infinite;
    }
    .totoro::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 15px;
      width: 15px;
      height: 15px;
      background: #fff;
      border-radius: 50%;
    }
    .catbus {
      position: absolute;
      bottom: 100px;
      right: -100px;
      width: 120px;
      height: 60px;
      background: linear-gradient(to right, #bcaaa4, #6d4c41);
      border-radius: 30px;
      animation: catbus-move 20s linear infinite;
      z-index: 2;
    }
    .catbus::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      top: 20px;
      left: 10px;
    }
    @keyframes catbus-move {
      0% { transform: translateX(0); }
      100% { transform: translateX(-150vw); }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-sun"></div>
    <div class="cloud"></div>
    <div class="cloud2"></div>
    <div class="cloud3"></div>
    <div class="grass-layer"></div>
    <div class="firefly" style="top:20%; left:30%;"></div>
    <div class="firefly" style="top:50%; left:60%;"></div>
    <div class="firefly" style="top:70%; left:20%;"></div>
    <div class="firefly" style="top:80%; left:80%;"></div>
    <div class="totoro"></div>
    <div class="catbus"></div>
    <div class="header-content">
      <h1>이찬 ♥ ㅁㅈ</h1>
      <p>우리가 함께하기론 약속의 날에서<br>당신을 기다립니다.</p>
    </div>
  </header>

  <section>
    <div class="character"></div>
    <h2>우리가 함께 걸어가는 길</h2>
    <p>
      햇살이 좋은 어느 날,<br>
      작은 약속을 하나 만들었습니다.<br>
      우리는 이제, 서로의 나무가 되어주기로 했습니다.<br><br>
      그 시작의 자리에<br>
      당신을 초대하고 싶습니다.
    </p>
  </section>

  <section>
    <div class="character"></div>
    <h2>언제, 어디서</h2>
    <p>
      정확한 시간과 장소는 곧 알려드릴게요.<br>
      중요한 건, 당신이 함께해주신다는 마음입니다 🌿
    </p>
  </section>

  <footer>
    Designed with quiet elegance · 이찬 드림
  </footer>
</body>
</html>
