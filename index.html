  <script>
    const back = document.querySelector('.layer-back');
    const mid = document.querySelector('.layer-mid');
    const front = document.querySelector('.layer-front');
    const invitation = document.getElementById('invitation');

    window.addEventListener('scroll', () => {
      const y = window.scrollY;
      back.style.transform  = `translateY(${y * 0.2}px)`;
      mid.style.transform   = `translateY(${y * 0.5}px)`;
      front.style.transform = `translateY(${y * 0.8}px)`;

      if (y > window.innerHeight * 0.8) {
        invitation.classList.add('visible');
      }
    });

    const canvas = document.getElementById('petalCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    const petals = [];
    const COUNT = 120;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    class Petal {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * -height;
        this.size = 4 + Math.random() * 12;
        this.speedY = 0.7 + Math.random() * 1.5;
        this.speedX = (Math.random() - 0.5) * 1.2;
        this.angle = Math.random() * Math.PI * 2;
        this.angularSpeed = 0.005 + Math.random() * 0.015;
        this.opacity = 0.2 + Math.random() * 0.4;
        const r = 240 + Math.random() * 15;
        const g = 194 + Math.random() * 20;
        const b = 123 + Math.random() * 20;
        this.color = `rgba(${Math.floor(r)}, ${Math.floor(g)}, ${Math.floor(b)}, ${this.opacity})`;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.angle += this.angularSpeed;
        if (this.y > height + 20 || this.x > width + 20 || this.x < -20) {
          this.reset();
        }
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(this.size * 0.5, -this.size * 0.3, this.size * 0.5, this.size * 0.3, 0, this.size);
        ctx.bezierCurveTo(-this.size * 0.5, this.size * 0.3, -this.size * 0.5, -this.size * 0.3, 0, 0);
        ctx.fill();
        ctx.restore();
      }
    }

    function initPetals() {
      for (let i = 0; i < COUNT; i++) {
        petals.push(new Petal());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      petals.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    initPetals();
    animate();
  </script>
